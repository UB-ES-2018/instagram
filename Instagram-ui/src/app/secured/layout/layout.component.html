
<div id="layout">
  <div id="logo" style=" cursor: pointer;">
      <img src="assets/images/logo.png" [routerLink]="[ '/feed']"/><!--logo-->
    </div>
    <div id="buscador">
        <input (keydown.enter)="onKeydown($event)" id="buscador"/><!--buscador-->
    </div>
      
  
  
  <div id="botones" *ngIf="authenticationService.logUser">
    <i class="fa fa-compass fa-2x" id="primero" routerLink="/explore"></i><!--explore-->
    <i class="fa fa-heart fa-2x"></i><!--notificacions-->
    <i class="fa fa-user fa-2x" [routerLink]="'/' + profilename"></i><!--profile-->
  </div>
  <div id="botones" *ngIf="!authenticationService.logUser">
    <button class="btn btn-primary" [routerLink]="[ '/login']">login</button>
    &nbsp;
    <button class="btn btn-primary" [routerLink]="[ '/signup']">register</button>
  </div>
  
</div>
