
<div id="layout">
  <div id="logo">
      <img src="assets/images/logo.png" /><!--logo-->
    </div>
    <div id="buscador">
        <input (keydown.enter)="onKeydown($event)" id="buscador"/><!--buscador-->
    </div>
      
  
  
  <div id="botones" *ngIf="authenticationService.logUser">
    <i class="fa fa-compass fa-2x" id="primero" routerLink="/explore"></i><!--explore-->
    <i class="fa fa-heart fa-2x"  routerLink="/"></i><!--feed-->
    <i class="fa fa-user fa-2x" [routerLink]="'/' + profilename"></i><!--profile-->
  </div>
  <div id="botones" *ngIf="!authenticationService.logUser">
    <button [routerLink]="[ '/login']">login</button>
    <button [routerLink]="[ '/signup']">register</button>
  </div>
  
</div>
