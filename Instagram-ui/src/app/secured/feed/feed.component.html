<div class="content">
  <div >
    <div style="flex-direction: column; padding-bottom: 14976px; padding-top: 0px">
      <article class="publish" *ngFor="let photo of feedPhotos">
        <header class="header">
          
            <div class="user" style="border-bottom: 1px solid #f8f8f8;">
                <img alt="profile image" [src]=photo.photoPerfil width="40px" />
                <b [routerLink]="['/', photo.ownerName]" style="cursor: pointer; outline-width: 0;">  {{photo.ownerName}}</b>
          </div>

        </header>
        <div class="image">

          <div>
            <img alt="feed image" [src]="photo.photo" width="600px" height="600px"/>
          </div>
          
        </div>
        <div class="likes" style="border-bottom: 1px solid #f8f8f8; border-top: 1px solid #f8f8f8; margin: 20px;">
            
            <div class='react'>
                <span *ngIf="!photo.liked" (click)="sendLike()" class='love'></span>
                <span *ngIf="photo.liked" (click)="sendDislike()" class='loved'></span>
                <span style="cursor: pointer;" onclick="focusComment()" class='comment'></span>
                <span style="float: right; cursor: pointer;"  onclick="toggleSaved(this)" class='save'></span>                   
            </div>
            
            <!-- <b>{{photo.numLikes}} likes</b> -->
        </div>
        
        <div class="comments" style=" overflow-y: scroll;">
            
            <div *ngIf="photo.description != null" id="description" style="margin: 20px; font-size: 14px;">
                <b> {{photo.ownerName}}</b> {{photo.description}}
            </div>

            <div *ngFor="let comment of photo.coments">
                <div id={{comment.idComment}} style="margin: 20px; font-size: 14px;">
                    <span style="display: inline-block; width: 80%; overflow: hidden;">
                        <b [routerLink]="['/', comment.name]" style="cursor: pointer; outline-width: 0;">{{comment.name}}</b> 
                        {{comment.content}}
                    </span>
                    <span *ngIf="isLogged() && !comment.liked" style="float: right" (click)="sendLikeComment(comment.idComment)" class='sm-love'></span>
                    <span *ngIf="isLogged() && comment.liked" style="float: right" (click)="sendDislikeComment(comment.idComment)" class='sm-loved'></span>
                </div>
            </div>
            <br>
            <i id="date" style="color: gray; font-size: 13px;">{{photo.createdAt}}</i>
            
            <!-- <b>{{photo.numComments}} comments</b> -->
        </div>
        
        <div class="comment-section" style="border-bottom: 1px solid #f8f8f8; margin-left: 20px; margin-right: 20px;">
            <span class='dot02'></span>
            <form (submit)="sendComment(cmnt.value)"> 
                <input type='text' id='cmnt' placeholder='Add a comment...' #cmnt name="cmnt">  
            </form>                              
        </div>
      </article>
    </div>
  </div>
</div>
