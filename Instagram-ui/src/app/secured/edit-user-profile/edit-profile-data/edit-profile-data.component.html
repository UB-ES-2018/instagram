<div id="contenidoEditPerfil">
    <form [formGroup]="form" (submit)="enviar()">
        <div>
            <div id="nameTitle">
                <div class="left" id="cambiarFotoPerfil" (click)="changePhotoProfilePopup()" style="cursor: pointer;">
                    <img *ngIf="fotoPerfil" alt="Profile image" [src]="fotoPerfil" width="40px" />
                    <img  *ngIf="!fotoPerfil" src="assets/images/defaultlogo.png" width="40px"/>
                </div>
                <div class="right">
                    <div><a id="nombUsu">{{name}}</a></div>
                    <div id="cambiarFotoPerfil" (click)="changePhotoProfilePopup()" style="cursor: pointer;"><a style="color:rgb(0, 170, 255); font-weight: 600">Cambiar
                            foto del perfil</a></div>

                </div>
            </div>
            <div class="left">
                <div><label>Nombre</label></div>
                <div><label>Nombre de usuario</label></div>
                <div><label>Sitio Web</label></div>
                <div><label>Biografia</label></div>
            </div>
            <div class="right">
                <input formControlName="name" />
                <input formControlName="username" disabled/>
                <input formControlName="website" />
                <textarea formControlName="bio" style="resize:none"></textarea>
            </div>
            <div class="separa">
                <a>Información privada</a>
            </div>
            <div class="left">
                <div><label>Correo electrónico</label></div>
                <div><label>Número de teléfono</label></div>
                <div><label>Sexo</label></div>
            </div>
            <div class="right">
                <input formControlName="email" />
                <input formControlName="phoneNumber" />
                <select>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="no">Sin especificar</option>
                </select>
            </div>
            <div id="boton"><input type="submit" class="btn btn-primary btn-sm" value="Enviar" /></div>
            <div class="hidenm" *ngIf="profileUpdated">
                <a style="color: rgb(5, 196, 53); width: 100%; float: left; text-align: center; font-weight: 600;">Perfil
                    actualizado satisfactoriamente</a>
            </div>
        </div>
    </form>
</div>

<ng-template #modalChangePhotoProfile let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="titleChangeMenu">Cambiar foto de perfil</h4>
    </div>
    <div id="menu_change_photo">
        <div id="espacioFoto" *ngIf="imagePresent">
            <img id="fotoCambiar" alt="" [src]="foto" />
        </div>
        <div *ngIf="imagePresent" id="enviarFoto" style="cursor: pointer;">
            <input type="button" value="Cambiar" (click)="enviarFoto()" (click)="d('Cross click')" class="btn btn-primary btn-sm" />
        </div>
        <div class="editPerfilOpt" id="inputFotoPerfil" *ngIf="!imagePresent">
            <label for="inputFotoHid"><a style="color:rgb(0, 170, 255); font-weight: 600">Subir foto</a></label>
            <input type="file" id="inputFotoHid" style="display: none;" [(ngModel)]="image64" (change)=subirFoto($event)
                accept="image/*" />
        </div>
        <div class="editPerfilOpt" *ngIf="!imagePresent">
            <label style="color:rgb(248, 0, 0); font-weight: 600" (click)="eliminarFoto()" (click)="d('Cross click')">
                Eliminar foto
            </label>
        </div>
        <div class="editPerfilOpt">
            <label (click)="d('Cross click')">
                Cancelar
            </label>
        </div>
    </div>



</ng-template>
